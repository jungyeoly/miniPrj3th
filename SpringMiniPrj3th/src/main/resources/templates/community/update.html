<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/include/head :: header}"></head>
<body>
	<!-- Start Top Nav -->
	<div th:replace="~{/include/body-header :: bodyHeader}"></div>
	<!-- Close Top Nav -->


	<!-- Header -->
	<div th:replace="~{/include/navbar :: navbar}"></div>
	<!-- Close Header -->
	
	<form action="/community/update" method="post">
		<input type="hidden" name="writeId" th:value="${community.writeId}" />
		<table>
        <thead>
            <tr>
                <th>아이디</th>
                <th>작성일자</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td th:text="${community.userId}"></td>
                <td th:text="${community.writeDate}"></td>
            </tr>
        </tbody>
    </table>
		<div class="form-group">
			<label for="writeTitle">제목</label>
			<div class="TitleBlank">
				<input type="text" name="writeTitle" th:value="${community.writeTitle}" required>
			</div>
		</div>
		
		<div class="form-group">
			<label for="writeContent">내용</label>
			<div class="ContentBlank">
				<textarea name="writeContent" rows="15" cols="100" th:text="${community.writeContent}" required></textarea>
			</div>
		</div>
		
		<input type="submit" value="저장">
		<input type="button" value="취소" onclick="goBack()">
	</form>
	<!-- th:block th:if="${userid!=null}"-->
	
		

	
	<!-- Start Footer -->
	<div th:replace="~{/include/footer :: footer}"></div>
	<!-- End Footer -->
	
	<script>
		// 이전 페이지로 돌아가는 함수
		function goBack() {
			window.history.back();
		}
	</script>
</body>
</html>
