<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<!-- paging -->
<body>
<div th:fragment="paging">
<nav aria-label="Page navigation">
<ul class="pagination">
	<li th:if="${nowPageBlock>1}">
		<a th:href="@{/shop/__${startPage-1}__}" aria-label="Previous">◀</a>
	</li>
	<li th:each="i: ${#numbers.sequence(startPage, endPage)}" th:classappend="${i==nowPage}?active">
		<a th:href="@{/shop/__${i}__(id=${categoryId}, name=${categoryName})}">[[${i}]]</a>		
	</li>
	
	<li th:if="${nowPageBlock<totalPageBlock}">
		<a th:href="@{/shop/__${endPage+1}__}" aria-label="Next">▶</a>
	</li>
</ul>
</nav>
</div>
</body>
</html>
