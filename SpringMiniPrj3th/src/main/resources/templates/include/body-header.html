<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<div th:fragment="bodyHeader">
	    <nav class="navbar navbar-expand-lg bg-dark navbar-light d-none d-lg-block" id="templatemo_nav_top">
	        <div class="container text-light">
	            <div class="w-100 d-flex justify-content-between">
	                <div th:if="${session.userId == null}">
	                    <i class="fa fa-sign-in-alt mx-2"></i>
	                    <a class="navbar-sm-brand text-light text-decoration-none" th:href="@{/user/login}">로그인</a>
	                    <i class="fa fa-registered mx-2"></i>
	                    <a class="navbar-sm-brand text-light text-decoration-none" th:href="@{/user/join}">회원가입</a>
	                </div>
	                <div th:unless="${session.userId == null}">
	                    <i class="fa fa-sign-out-alt mx-2"></i>
	                    <a class="navbar-sm-brand text-light text-decoration-none" th:href="@{/user/logout}">로그아웃</a>
	                    <i class="fa fa-info mx-2"></i>
	                    <a class="navbar-sm-brand text-light text-decoration-none" th:href="@{/user/mypage}">마이페이지</a>
	                </div>
	                <div th:if="${session.userId == null}">
	                    <h9>로그인이 필요합니다</h9>
	                </div>
	                <div th:unless="${session.userId == null}">
	                	<h9>[[${session.userId}]]님 환영합니다</h9>
	                </div>
	            </div>
	        </div>
	    </nav>
	</div>
</html>
