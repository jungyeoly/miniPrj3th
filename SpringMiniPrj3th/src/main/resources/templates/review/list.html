<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Zay Shop eCommerce HTML CSS Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" th:href="@{/img/apple-icon.png}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/favicon.ico}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/templatemo.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
</head>

<body>
	<table>
		<thead>
			<tr>
				<td>NO</td>
				<td>상품이름</td>
				<td>상품가격</td>
				<td>상품설명</td>
				<td>평점</td>
				<td>리뷰내용</td>
				<td>사진</td>
				<td>삭제</td>
				<td>수정</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="review : ${reviewList}">
				<td>[[${review.reviewId}]]</td>
				<td>[[${review.productName}]]</td>
				<td>[[${review.productPrice}]]</td>
				<td>[[${review.productDescription}]]</td>
				<td>[[${review.rate}]]</td>
				<td>[[${review.content}]]</td>
				<td th:if="${review.reviewImageName!=null}"><img th:src="@{/review/file/{id}(id=${review.reviewImageId})}"></td>
				<td><a th:href="@{/review/delete(reviewId=${review.reviewId})}">글삭제</a></td>
				<td><a th:href="@{/review/update/{reviewId}(reviewId=${review.reviewId})}">글수정</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
