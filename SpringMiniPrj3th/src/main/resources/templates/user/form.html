<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/include/head :: header}">
<title>회원 가입</title>
</head>

<body>
	<!-- Start Top Nav -->
	<div th:replace="~{/include/body-header :: bodyHeader}"></div>
	<!-- Close Top Nav -->

	<!-- Header -->
	<div th:replace="~{/include/navbar :: navbar}"></div>
	<!-- Close Header -->

	<br>
	<br>
	<br>
	<div class="container">
		<div class="pg-opt">
			<div class="row">
				<div class="col-md-6 pc">
					<h2>사용자 정보 입력</h2>
					<span th:if="${message != null}"></span><br>
				</div>
			</div>
		</div>
		<div class="content">
			<form action="/user/insert" th:object="${user}" method="post"
				id="joinForm" class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-sm-2" for="user_id">아이디</label>
					<div class="col-sm-4">
						<input type="text" name="userId" id="user_id"
							th:value="${user.userId}"
							pattern="^[a-zA-Z]{1}[a-zA-Z0-9_]{4,15}$" class="form-control"
							placeholder="아이디" required
							title="시작은 영문으로만, '_'를 제외한 특수문자 안되며 영문, 숫자, '_'으로만 이루어진 5 ~ 16자 이하의 아이디를 입력해주세요.">
						<!-- 아이디 입력 필드에 대한 유효성 검증 에러 메시지 출력 -->
						<span id="user_id_error" class="error-message"></span>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="user_pwd">비밀번호</label>
					<div class="col-sm-4">
						<input type="password" name="userPwd" id="user_pwd"
							class="form-control"
							title="비밀번호는 최소 6자 이상, 대문자, 소문자, 숫자를 포함해야 합니다."
							pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" placeholder="비밀번호"
							required>
						<!-- 비밀번호 입력 필드에 대한 유효성 검증 에러 메시지 출력 -->
						<span id="user_pwd_error" class="error-message"></span> <br>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="user_name">이름</label>
					<div class="col-sm-4">
						<input type="text" name="userName" id="user_name"
							th:value="${user.userName}" class="form-control" placeholder="이름"
							required>
						<!-- 이름 입력 필드에 대한 유효성 검증 에러 메시지 출력 -->
						<span id="user_name_error" class="error-message"></span> <br>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="user_birth">생년월일</label>
					<div class="col-sm-4">
						<input type="date" name="userBirth" id="user_birth"
							th:value="${user.userBirth}" class="form-control" required>
						<!-- 생년월일 입력 필드에 대한 유효성 검증 에러 메시지 출력 -->
						<span id="user_birth_error" class="error-message"></span>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="user_email">이메일</label>
					<div class="col-sm-4">
						<input type="email" name="userEmail" id="user_email"
							th:value="${user.userEmail}" class="form-control"
							title="이메일 형식이 올바르지 않습니다." placeholder="이메일" required
							pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$">
						<!-- 이메일 입력 필드에 대한 유효성 검증 에러 메시지 출력 -->
						<span id="user_email_error" class="error-message"></span>
						<!-- 메일인증 버튼 추가 -->
						<input type="button" class="btn btn-primary" id="mail-Check-btn"
							value="메일인증">
					</div>
					<br>
				</div>
				<!-- 인증번호 인증을 위한 hidden 필드 -->
				<!-- <input type="hidden" name="authCode" th:value="${authNum}" /> -->

				<div class="form-group">
					<label class="control-label col-sm-2" for="auth_code">인증번호</label>
					<div class="col-sm-4">
						<div class="input-group">
							<input class="form-control mail-check-input" placeholder="인증번호"
								disabled="disabled" maxlength="7" onkeyup="checkAuthNumFn()">
							<span id="mail-check-warn" class="mb-2"></span>
						</div>
						<br>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="user_address">주소</label>
					<div class="col-sm-10">
						<div class="row">
							<div class="col-sm-4">
								<input type="text" id="sample6_postcode" placeholder="우편번호"
									name="postno" readonly class="form-control">
							</div>
							<div class="col-sm-4">
								<input type="button" onclick="sample6_execDaumPostcode()"
									value="우편번호 찾기" class="btn btn-primary">
							</div>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-sm-6">
							<input type="text" id="sample6_address" placeholder="주소"
								name="userAddress" class="form-control" readonly>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-sm-4">
							<input type="text" id="sample6_detailAddress" placeholder="상세주소"
								name="userDetailAddress" class="form-control">
						</div>
						<div class="col-sm-2">
							<input type="text" id="sample6_extraAddress" placeholder="참고항목"
								readonly class="form-control">
						</div>
					</div>
				</div>
				<br>
				<div class="form-group">
					<label class="control-label col-sm-2" for="user_phone">전화번호</label>
					<div class="col-sm-4">
						<input type="text" name="userPhone" id="user_phone"
							th:value="${user.userPhone}" class="form-control"
							placeholder="전화번호" title="010-xxxx-xxxx" required
							pattern="^010-\d{4}-\d{4}$">
						<!-- 전화번호 입력 필드에 대한 유효성 검증 에러 메시지 출력 -->
						<span id="user_phone_error" class="error-message"></span>
					</div>
				</div>
				<br>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-8">
						<input type="submit" class="btn btn-primary" value="회원가입">
						<input type="reset" class="btn btn-primary" value="취소">
					</div>
				</div>
			</form>
			<br> <br> <br>
		</div>
	</div>

	<!-- Start Footer -->
	<div th:replace="~{/include/footer :: footer}"></div>
	<!-- End Footer -->

	<!-- Start Script -->
	<script src="/js/jquery-1.11.0.min.js"></script>
	<script src="/js/jquery-migrate-1.2.1.min.js"></script>
	<script src="/js/bootstrap.bundle.min.js"></script>
	<script src="/js/templatemo.js"></script>
	<script src="/js/custom.js"></script>
	<script src="/js/user/form.js"></script>
	<!-- End Script -->

	<script
		src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</body>

</html>
