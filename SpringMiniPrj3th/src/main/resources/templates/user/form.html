<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/include/head :: header}">
<title>회원 가입</title>
</head>

<body>
	<!-- Start Top Nav -->
	<div th:replace="~{/include/body-header :: bodyHeader}"></div>
	<!-- Close Top Nav -->


	<!-- Header -->
	<div th:replace="~{/include/navbar :: navbar}"></div>
	<!-- Close Header -->

	<div class="container">
		<div class="pg-opt">
			<div class="row">
				<div class="col-md-6 pc">
					<h2>사용자 정보 입력</h2>
					<span th:if="${message != null}"></span>
				</div>
			</div>
		</div>
		<div class="content">
			<form action="/user/insert" method="post" id="joinForm"
				class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-sm-2" for="user_id">아이디</label>
					<div class="col-sm-4">
						<input type="text" name="userId" id="user_id"
							th:value="${user.userId}" pattern="\w+" class="form-control"
							placeholder="아이디" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="user_pwd">비밀번호</label>
					<div class="col-sm-4">
						<input type="password" name="userPwd" id="user_pwd"
							class="form-control"
							title="비밀번호는 최소 6자 이상, 대문자, 소문자, 숫자를 포함해야 합니다."
							pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="user_name">이름</label>
					<div class="col-sm-4">
						<input type="text" name="userName" id="user_name"
							th:value="${user.userName}" class="form-control" placeholder="이름"
							required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="user_birth">생년월일</label>
					<div class="col-sm-4">
						<input type="date" name="userBirth" id="user_birth"
							th:value="${user.userBirth}" class="form-control" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="user_email">이메일</label>
					<div class="col-sm-4">
						<input type="email" name="userEmail" id="user_email"
							th:value="${user.userEmail}" class="form-control"
							placeholder="이메일" required pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
							title="비밀번호는 최소 6자 이상, 대문자, 소문자, 숫자를 포함해야 합니다.">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="user_address">주소</label>
					<div class="col-sm-10">
						<input type="text" id="sample6_postcode" placeholder="우편번호"
							name="postno" readonly> <input type="button"
							onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
						<input type="text" id="sample6_address" placeholder="주소"
							name="userAddress" readonly><br> <input type="text"
							id="sample6_detailAddress" placeholder="상세주소" name="userDetailAddress">
						<input type="text" id="sample6_extraAddress" placeholder="참고항목" readonly>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="user_phone">전화번호</label>
					<div class="col-sm-6">
						<input type="text" name="userPhone" id="user_phone"
							th:value="${user.userPhone}" class="form-control"
							placeholder="전화번호" required>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-8">
						<input type="submit" class="btn btn-info" value="저장"> <input
							type="reset" class="btn btn-info" value="취소">
					</div>
				</div>
			</form>
		</div>
	</div>
	<!-- Start Footer -->
	<div th:replace="~{/include/footer :: footer}"></div>
	<!-- End Footer -->

	<!-- Start Script -->
	<script src="static/js/jquery-1.11.0.min.js"></script>
	<script src="static/js/jquery-migrate-1.2.1.min.js"></script>
	<script src="static/js/bootstrap.bundle.min.js"></script>
	<script src="static/js/templatemo.js"></script>
	<script src="static/js/custom.js"></script>
	<!-- End Script -->

	<script
		src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script>
		function sample6_execDaumPostcode() {
			new daum.Postcode(
					{
						oncomplete : function(data) {
							// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

							// 각 주소의 노출 규칙에 따라 주소를 조합한다.
							// 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
							var addr = ''; // 주소 변수
							var extraAddr = ''; // 참고항목 변수

							//사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
							if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
								addr = data.roadAddress;
							} else { // 사용자가 지번 주소를 선택했을 경우(J)
								addr = data.jibunAddress;
							}

							// 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
							if (data.userSelectedType === 'R') {
								// 법정동명이 있을 경우 추가한다. (법정리는 제외)
								// 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
								if (data.bname !== ''
										&& /[동|로|가]$/g.test(data.bname)) {
									extraAddr += data.bname;
								}
								// 건물명이 있고, 공동주택일 경우 추가한다.
								if (data.buildingName !== ''
										&& data.apartment === 'Y') {
									extraAddr += (extraAddr !== '' ? ', '
											+ data.buildingName
											: data.buildingName);
								}
								// 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
								if (extraAddr !== '') {
									extraAddr = ' (' + extraAddr + ')';
								}
								// 조합된 참고항목을 해당 필드에 넣는다.
								document.getElementById("sample6_extraAddress").value = extraAddr;

							} else {
								document.getElementById("sample6_extraAddress").value = '';
							}

							// 우편번호와 주소 정보를 해당 필드에 넣는다.
							document.getElementById("sample6_postcode").value = data.zonecode;
							document.getElementById("sample6_address").value = addr;
							// 커서를 상세주소 필드로 이동한다.
							document.getElementById("sample6_detailAddress")
									.focus();
						}
					}).open();
		}
	</script>
</body>
</html>
