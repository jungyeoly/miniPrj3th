<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원가입</title>

<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="apple-touch-icon" th:href="@{img/apple-icon.png}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/favicon.ico}">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/templatemo.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" th:href="@{/css/community/paging.css}">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
	<link rel="stylesheet" th:href="@{/css/slick-theme.css}">


<style>
.join-bg {
	background-image: url("/img/userbackground.jpg");
	background-size: cover;
	background-repeat: no-repeat;
}

.input-form {
	max-width: 680px;
	margin-top: 10px;
	-webkit-border-radius: 10px;
	-moz-border-radius: 10px;
	border-radius: 10px;
	-webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
	-moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
	box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
}
</style>
</head>

<body>
	<!-- Start Top Nav -->
	<div th:replace="~{/include/body-header :: bodyHeader}"></div>
    <!-- Close Top Nav -->

    <!-- Header -->
    <div th:replace="~{/include/navbar :: navbar}"></div>
    <!-- Close Header -->

	<div class="join-bg p-5">
		<div class="container">
			<div class="input-form-backgroud row">
				<div class="input-form col-md-11 mx-auto bg-white opacity-95 p-5">
					<div class="text-center mb-5">	
						<img alt="" src="/img/register.png" style="height:100px;">
					</div>
					<form th:action="@{/user/insert}" th:object="${user}" method="post"
						class="validation-form" id="joinForm" novalidate>
						<div class="row">
							<div class="col-md-6 mb-3">
								<label for="user_id" class="fw-bold">아이디</label> <input type="text"
									class="form-control" id="user_id" name="userId"
									placeholder="아이디" pattern="^[a-zA-Z]{1}[a-zA-Z0-9_]{4,11}$"
									required>
								<div class="invalid-feedback">영문 대소문자로 시작하고, 영문 대소문자, 숫자,
									밑줄(_)로 이루어진 5자 이상 12자 이하의 아이디를 입력하세요.</div>
								<div th:text="${existIdMessage}" style="color: red;"></div>
							</div>
							<div class="col-md-6 mb-3">
								<label for="user_pwd" class="fw-bold">비밀번호</label> <input type="password"
									class="form-control" id="user_pwd" name="userPwd"
									placeholder="비밀번호" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
									required>
								<div class="invalid-feedback">최소 6자 이상이어야 하며, 숫자, 소문자, 대문자를
									모두 포함해야 합니다.</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 mb-3">
								<label for="user_id" class="fw-bold">이름</label> <input type="text"
									class="form-control" id="user_name" name="userName"
									placeholder="이름" value="" required>
								<div class="invalid-feedback">이름을 입력해주세요.</div>
							</div>
							<div class="col-md-6 mb-3">
								<label for="user_birth" class="fw-bold">생년월일</label> <input type="date"
									class="form-control" id="user_birth" name="userBirth"
									placeholder="비밀번호" value="" required>
								<div class="invalid-feedback">생년월일를 입력해주세요.</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-9 mb-3">
								<label for="user_email" class="fw-bold">이메일</label> <input type="email"
									id="user_email" class="form-control" name="userEmail"
									placeholder="you@example.com"
									pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" required>
								<div class="invalid-feedback">유효한 이메일 주소 형식으로 입력하세요.</div>
							</div>
							<div class="col-md-3 mb-3">
								<label for="EmailAuth">&nbsp;</label> <input type="button"
									name="EmailAuth" value="메일 인증" class="form-control btn-primary"
									id="mail-check-btn" required>
							</div>
						</div>
						<div class="row">
							<div class="col-md-5 mb-3">
								<label for="auth_code" class="fw-bold">인증번호</label> <input type="text"
									class="form-control mail-check-input" placeholder="인증번호"
									disabled="disabled" maxlength="7" onkeyup="checkAuthNumFn()">
								<span id="mail-check-warn" class="mb-2"></span>
								<div class="invalid-feedback">인증번호를 입력해주세요.</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-3 mb-3">
								<label for="user_address" class="fw-bold">주소</label> <input type="text"
									class="form-control" id="sample6_postcode" name="postno"
									placeholder="우편번호" readonly required>
								<div class="invalid-feedback">주소를 입력해주세요.</div>
							</div>
							<div class="col-md-3 mb-3">
								<label for="address2">&nbsp;</label> <input type="button"
									name="postNumFind" value="우편번호 찾기"
									class="btn form-control btn-primary"
									onclick="sample6_execDaumPostcode()" required />
							</div>
						</div>
						<div class="row">
							<div class="col-md-12 mb-3">
								<input type="text" id="sample6_address" name="userAddress"
									class="form-control" placeholder="주소" readonly />
							</div>
							<div class="col-md-8 mb-3">
								<input type="text" id="sample6_detailAddress"
									name="userDetailAddress" class="form-control" placeholder="상세주소" />
							</div>
							<div class="col-md-4 mb-3">
								<input type="text" id="sample6_extraAddress" class="form-control"
									placeholder="참고항목" readonly />
							</div>
						</div>
						<div class="row">
							<div class="col-md-12 mb-3">
								<label for="userPhone" class="fw-bold">전화번호</label> <input type="text"
									id="userPhone" name="userPhone" class="form-control"
									placeholder="전화번호" pattern="^010-\d{4}-\d{4}$" required>
								<div class="invalid-feedback">010-xxxx-xxxx 형식으로 입력하세요.</div>
							</div>
						</div>
	
						<hr class="mb-4">
						<div class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" id="aggrement"
								required> <label class="custom-control-label"
								for="aggrement">개인정보 수집 및 이용에 동의합니다.</label>
						</div>
						<div class="mb-4"></div>
						<button class="btn btn-primary btn-lg btn-block" type="submit">가입
							완료</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Start footer -->
	<div class="mt-3" th:replace="~{/include/footer :: footer}"></div>
	<!-- End footer -->
	<script>
    window.addEventListener('load', () => {
      const forms = document.getElementsByClassName('validation-form');

      Array.prototype.filter.call(forms, (form) => {
        form.addEventListener('submit', function (event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }

          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  </script>
	<script src="/js/user/join.js"></script>
	<script
		src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</body>

</html>
