<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>로그인</title>
</head>
<body>
	<div class="container">
		<div class="pg-opt">
			<div class="row">
				<div class="col-md-6 pc">
					<h2>
						<span>로그인</span><small style="color: red"
							th:if="${message!=null}">[[${message}]]</small>
					</h2>
				</div>
				<div class="col-md-6">
					<ol class="breadcrumb">
						<li>USER</li>
						<li class="active">SIGN IN</li>
					</ol>
				</div>
			</div>
		</div>
		<div class="content">
			<div th:if="${session.userId==null}">
				<form th:action="@{/user/login}" method="post"
					class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-sm-2" for="id">USER ID</label>
						<div class="col-sm-8">
							<input type="text" name="userId" id="id" class="form-control"
								placeholder="Id" aria-describedby="basic-addon1">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="pwd">USER PASSWORD</label>
						<div class="col-sm-8">
							<input type="password" name="userPwd" id="pwd"
								class="form-control" placeholder="Password">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-8">
							<input type="submit" class="btn btn-info">
							<input type="reset" class="btn btn-info">
							<a th:href="@{/user/insert}" class="btn btn-success">INSERT USER INFO</a>
						</div>
					</div>
				</form>
			</div>
			<!-- 사인아웃 -->
			<div th:if="${session.userId}">
				<h4>[[${session.userId}]]</h4>
				<h4>[[${session.userName}]]님 환영합니다.</h4>
				[<a th:href="@{/user/update}">사용자 정보 수정</a>] [<a
					th:href="@{/user/logout}">로그아웃</a>] [<a th:href="@{/user/delete}">회원탈퇴</a>]
			</div>
		</div>
	</div>
</body>
</html>
