<style>
.join-bg {
	background-image: url("/img/findPwd.jpg");
	background-size: cover;
	background-repeat: no-repeat;
	height: 100vh;
}

.input-form {
	max-width: 680px;
	margin-top: 10px;
	-webkit-border-radius: 10px;
	-moz-border-radius: 10px;
	border-radius: 10px;
	-webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
	-moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
	box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
}

a {
	text-decoration: none;
	color: black;
}

a:visited {
	text-decoration: none;
}

a:hover {
	text-decoration: none;
}

a:focus {
	text-decoration: none;
}

a:hover, a:active {
	text-decoration: none;
}
</style>
</head>
<body>
	<!-- Start Top Nav -->
	<div th:replace="~{/include/body-header :: bodyHeader}"></div>
    <!-- Close Top Nav -->

    <!-- Header -->
    <div th:replace="~{/include/navbar :: navbar}"></div>
    <!-- Close Header -->

	<div class="join-bg d-flex align-items-center">
		<div class="container">
			<div class="input-form-backgroud row">
				<div class="input-form col-md-11 mx-auto p-5 bg-white opacity-95">
					<div class="text-center mb-5">	
						<img alt="" src="/img/find.png" style="height:100px;">
					</div>
					<form th:action="@{/user/sendTemporaryPassword}" th:object="${user}"
						method="post" class="validation-form" id="joinForm" novalidate>
						<div class="row">
							<div class="col-md-12 mb-3">
								<label for="user_id" class="fw-bold">이메일</label> <input type="text"
									class="form-control" id="user_Email" name="userEmail"
									placeholder="you@example.com"
									pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" required>
								<div class="invalid-feedback">유효한 이메일 주소 형식으로 입력하세요.</div>
								<div th:text="${message}" style="color: red;"></div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12 mb-3">
								<hr class="mb-4">
								<button type="submit"
									class="mb-4 btn btn-primary btn-lg btn-block">임시 비밀번호
									발송</button>
							</div>
						</div>
					</form>
					<a href="/user/login"><button
							class="mb-4 btn btn-success btn-lg btn-block">이전으로</button></a> <a
						href="/"><button class="mb-4 btn btn-success btn-lg btn-block">홈으로</button></a>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Start footer -->
	<div class="mt-3" th:replace="~{/include/footer :: footer}"></div>
	<!-- End footer -->
	<script>
    window.addEventListener('load', () => {
      const forms = document.getElementsByClassName('validation-form');

      Array.prototype.filter.call(forms, (form) => {
        form.addEventListener('submit', function (event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }

          form.classList.add('was-validated');
        }, false);
      });
    }, false);
    function sendTemporaryPassword() {
        var userEmail = document.getElementById("userEmail").value;

        // 서버로 요청 보내기
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/user/sendTemporaryPassword", true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    // 서버에서 반환한 결과를 경고창으로 띄웁니다.
                    alert(xhr.responseText);
                } else {
                    // 오류가 발생한 경우 경고창으로 오류 메시지를 띄웁니다.
                    alert("오류 발생: " + xhr.statusText);
                }
            }
        };
        xhr.send("userEmail=" + encodeURIComponent(userEmail));
    }
  </script>
</body>

</html>
