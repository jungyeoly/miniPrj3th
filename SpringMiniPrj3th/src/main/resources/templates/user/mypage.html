<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>내 정보 페이지</title>

<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="apple-touch-icon" th:href="@{img/apple-icon.png}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/favicon.ico}">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/templatemo.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" th:href="@{/css/community/paging.css}">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
	<link rel="stylesheet" th:href="@{/css/slick-theme.css}">
<style>
.mypage-bg {
	background-image: url("/img/userbackground13.jpg");
	background-size: cover;
	background-repeat: no-repeat;
	opacity: 0.95;
}

.input-form {
	max-width: 680px;
	padding: 32px;
	background: #E9E8E8;
	-webkit-border-radius: 10px;
	-moz-border-radius: 10px;
	border-radius: 10px;
	-webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
	-moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
	box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
}

a {
	text-decoration: none;
	color: black;
}

a:visited {
	text-decoration: none;
}

a:hover {
	text-decoration: none;
}

a:focus {
	text-decoration: none;
}

a:hover, a:active {
	text-decoration: none;
}
</style>
</head>

<body>
    <!-- Start Top Nav -->
	<div th:replace="~{/include/body-header :: bodyHeader}"></div>
    <!-- Close Top Nav -->


    <!-- Header -->
    <div th:replace="~{/include/navbar :: navbar}"></div>
    <!-- Close Header -->
	
	<div class="mypage-bg hep-100">
		<div class="container">
			<div class="input-form-backgroud row">
				<div class="input-form col-md-11 mx-auto opacity-9 my-5">
					<div class="text-center">
						<img alt="" src="/img/mypage.png" style="height:100px;">
					</div>
					<div class="row">
						<div class="col-md-6 mb-3">
							<label for="user_id" class="font-weight-bold">아이디</label>
							<span
								class="form-control" th:text="${user.userId}"></span>
						</div>
						<div class="col-md-6 mb-3">
							<label for="user_name">이름</label> <span class="form-control"
								th:text="${user.userName}"></span> 
						</div>
						<div class="col-md-6 mb-3">
							<label for="user_birth">생년월일</label> <span class="form-control"
								th:text="${user.userBirth}"></span> 
						</div>
						<div class="col-md-6 mb-3">
							<label for="user_email">이메일</label> <span class="form-control"
								th:text="${user.userEmail}"></span> 
						</div>
						<div class="col-md-12 mb-3">
							<label for="user_address">주소</label> <span class="form-control"
								th:text="${user.userAddress + ', ' + user.userDetailAddress}"></span>
						</div>
						<div class="col-md-12 mb-3">
							<label for="user_phone">전화번호</label>  <span class="form-control"
								th:text="${user.userPhone}"></span> 
						</div>
						<div class="col-md-12 mb-3">
								<a th:href="@{/user/delete}"><button class="col-3 btn btn-danger btn-lg btn-block float-right">탈퇴하기</button></a>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 mb-3">
							<hr class="mb-4">
							<a th:href="@{/purchase/list}"><button
									class="mb-4 btn btn-success btn-lg btn-block">구매 내역</button></a>
							<a th:href="@{/user/update}"><button
									class="mb-4 btn btn-success btn-lg btn-block">사용자 정보 수정</button></a>
							<a th:href="@{/user/logout}"><button class="btn btn-primary btn-lg btn-block">로그아웃</button></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Start footer -->
	<div class="mt-3" th:replace="~{/include/footer :: footer}"></div>
	<!-- End footer -->
    

    <!-- Start Script -->
    <script th:src="@{/js/jquery-1.11.0.min.js}"></script>
    <script th:src="@{/js/jquery-migrate-1.2.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/templatemo.js}"></script>
    <script th:src="@{/js/custom.js}"></script>
    <!-- End Script -->

  </script> -->
</body>

</html>
