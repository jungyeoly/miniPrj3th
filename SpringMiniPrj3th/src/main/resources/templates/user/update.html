<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>사용자 정보 수정</title>
</head>
<body>
	<div class="container">
		<div class="pg-opt">
			<div class="row">
				<div class="col-md-6 pc">
					<h2>
						<span>사용자 정보 수정</span><span><small th:if="${message!=null}">[[${message}]]</small></span>
					</h2>
				</div>
				<div class="col-md-6">
					<ol class="breadcrumb">
						<li>회원</li>
						<li class="active">사용자 정보 수정</li>
					</ol>
				</div>
			</div>
		</div>
		<div class="content">
			<form th:action="@{/user/update}" method="post" id="joinForm"
				class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-sm-2" for="user_id">아이디</label>
					<div class="col-sm-4">
						<input type="text" name="userId" id="user_id"
							th:value="${user['userId']}" th:readonly = ${user.userId!=null} class="form-control"
							placeholder="아이디" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="user_pwd">비밀번호</label>
					<div class="col-sm-4">
						<input type="password" name="userPwd" id="user_pwd"
							class="form-control"
							title="비밀번호는 최소 6자 이상, 대문자, 소문자, 숫자를 포함해야 합니다."
							pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="user_name">이름</label>
					<div class="col-sm-4">
						<input type="text" name="userName" id="user_name"
							th:value="${user.userName}" class="form-control" placeholder="이름"
							required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="user_birth">생년월일</label>
					<div class="col-sm-4">
						<input type="date" name="userBirth" id="user_birth"
							th:value="${user.userBirth}" th:readonly = ${user.userBirth!=null} class="form-control" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="user_address">주소</label>
					<div class="col-sm-10">
						<input type="text" name="userAddress" id="user_address"
							th:value="${user.userAddress}" class="form-control"
							placeholder="주소" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="user_phone">전화번호</label>
					<div class="col-sm-6">
						<input type="text" name="userPhone" id="user_phone"
							th:value="${user.userPhone}" class="form-control"
							placeholder="전화번호" required>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-8">
						<input type="submit" class="btn btn-info" value="저장"> <input
							type="reset" class="btn btn-info" value="취소">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
