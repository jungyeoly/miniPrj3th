<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>아이디</th>
				<th>이름</th>
				<th>상품이름</th>
				<th>상품가격</th>
				<th>상품수량</th>
				<th>총가격</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="cart : ${cartList}">
				<td>[[${cart.userId}]]</td>
				<td>[[${cart.userName}]]</td>
				<td>[[${cart.productName}]]</td>
				<td>[[${cart.productPrice}]]</td>
				<td>[[${cart.cartCnt}]]</td>
				<td>[[${cart.totalPrice}]]</td>	
			</tr>
		</tbody>
	</table>
</body>
</html>
